<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Gestión de Estudiantes">
        <meta name="author" content="TuNombre">
        <title>Gestión de Estudiantes</title>

        <!-- Custom fonts for this template-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <!-- SB Admin 2 Styles -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.min.css" rel="stylesheet">

        <!-- Custom styles (opcional) -->
        <style>
            /* Puedes agregar estilos personalizados aquí si es necesario */
        </style>
    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">


            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar (Opcional, puedes removerlo) -->
                    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                            <i class="fa fa-bars"></i>
                        </button>
                        <h1 class="h3 mb-0 text-gray-800">Administración de Estudiantes</h1>
                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Formulario y Tabla -->
                        <div class="row">
                            <!-- Formulario Card -->
                            <div class="col-lg-5 mb-4">
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary" id="form-title">Agregar Nuevo Estudiante</h6>
                                    </div>
                                    <div class="card-body">
                                        <form id="estudianteForm">
                                            <input type="hidden" id="codiEstdWeb" name="codiEstdWeb">

                                            <div class="mb-3">
                                                <label for="dniEstdWeb" class="form-label">DNI:</label>
                                                <input type="text" class="form-control" id="dniEstdWeb" name="dniEstdWeb" maxlength="50">
                                            </div>
                                            <div class="mb-3">
                                                <label for="appaEstdWeb" class="form-label">Apellido Paterno:</label>
                                                <input type="text" class="form-control" id="appaEstdWeb" name="appaEstdWeb" maxlength="50">
                                            </div>
                                            <div class="mb-3">
                                                <label for="apmaEstdWeb" class="form-label">Apellido Materno:</label>
                                                <input type="text" class="form-control" id="apmaEstdWeb" name="apmaEstdWeb" maxlength="50">
                                            </div>
                                            <div class="mb-3">
                                                <label for="nombEstdWeb" class="form-label">Nombres:</label>
                                                <input type="text" class="form-control" id="nombEstdWeb" name="nombEstdWeb" maxlength="50">
                                            </div>
                                            <div class="mb-3">
                                                <label for="fechNaciEstdWeb" class="form-label">Fecha Nacimiento:</label>
                                                <input type="date" class="form-control" id="fechNaciEstdWeb" name="fechNaciEstdWeb">
                                            </div>
                                            <div class="mb-3">
                                                <label for="logiEstd" class="form-label">Login/Usuario:</label>
                                                <input type="text" class="form-control" id="logiEstd" name="logiEstd" maxlength="100">
                                            </div>
                                            <div class="mb-3">
                                                <label for="passEstd" class="form-label">Password:</label>
                                                <input type="password" class="form-control" id="passEstd" name="passEstd" maxlength="500">
                                            </div>

                                            <button type="submit" class="btn btn-primary" id="btnGuardar">
                                                <i class="fas fa-save"></i> Guardar
                                            </button>
                                            <button type="button" class="btn btn-secondary" id="btnCancelar" style="display:none;">
                                                <i class="fas fa-times"></i> Cancelar
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <!-- Tabla Card -->
                            <div class="col-lg-7 mb-4">
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary">Listado de Estudiantes</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-bordered table-hover" id="tablaEstudiantes" width="100%" cellspacing="0">
                                                <thead class="table-dark">
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>DNI</th>
                                                        <th>Ap. Paterno</th>
                                                        <th>Ap. Materno</th>
                                                        <th>Nombres</th>
                                                        <th>Fec. Nac.</th>
                                                        <th>Login</th>
                                                        <th>Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <!-- Los datos se cargarán aquí mediante JavaScript -->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Tu Sitio Web 2024</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages (SB Admin 2)-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/js/sb-admin-2.min.js"></script>

        <!-- Tu script personalizado -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const API_URL = 'EstudianteServlet'; // Ajusta si tu servlet tiene otro path o context path
                const form = document.getElementById('estudianteForm');
                const tablaBody = document.getElementById('tablaEstudiantes').querySelector('tbody');
                const formTitle = document.getElementById('form-title');
                const btnGuardar = document.getElementById('btnGuardar');
                const btnCancelar = document.getElementById('btnCancelar');

                // Inputs del formulario
                const codiEstdWebInput = document.getElementById('codiEstdWeb');
                const dniEstdWebInput = document.getElementById('dniEstdWeb');
                const appaEstdWebInput = document.getElementById('appaEstdWeb');
                const apmaEstdWebInput = document.getElementById('apmaEstdWeb');
                const nombEstdWebInput = document.getElementById('nombEstdWeb');
                const fechNaciEstdWebInput = document.getElementById('fechNaciEstdWeb');
                const logiEstdInput = document.getElementById('logiEstd');
                const passEstdInput = document.getElementById('passEstd');

                // ---- FUNCIONES DE RENDERIZADO Y FORMULARIO ----
                function resetForm() {
                    form.reset();
                    codiEstdWebInput.value = ''; // Asegurarse que el ID oculto esté vacío
                    formTitle.textContent = 'Agregar Nuevo Estudiante';
                    btnGuardar.innerHTML = '<i class="fas fa-save"></i> Guardar';
                    btnGuardar.classList.remove('btn-warning');
                    btnGuardar.classList.add('btn-primary');
                    btnCancelar.style.display = 'none';
                    passEstdInput.disabled = false; // Habilitar campo password para nuevos registros
                }

                function showAlert(message, type = 'success') {
                    // Podrías implementar una alerta más sofisticada con Bootstrap Toasts o SweetAlert
                    console.log(`Alert (${type}): ${message}`);
                    alert(message); // Simple alert por ahora
                }

                function popularFormulario(estudiante) {
                    codiEstdWebInput.value = estudiante.codiEstdWeb;
                    dniEstdWebInput.value = estudiante.dniEstdWeb || '';
                    appaEstdWebInput.value = estudiante.appaEstdWeb || '';
                    apmaEstdWebInput.value = estudiante.apmaEstdWeb || '';
                    nombEstdWebInput.value = estudiante.nombEstdWeb || '';
                    // El formato de fecha 'yyyy-MM-dd' es el esperado por input type="date"
                    fechNaciEstdWebInput.value = estudiante.fechNaciEstdWeb || '';
                    logiEstdInput.value = estudiante.logiEstd || '';
                    passEstdInput.value = ''; // No popular password por seguridad
                    passEstdInput.disabled = true; // Deshabilitar campo password en edición
                    // (para cambiarlo, se requeriría una lógica separada)

                    formTitle.textContent = 'Editar Estudiante (ID: ' + estudiante.codiEstdWeb + ')';
                    btnGuardar.innerHTML = '<i class="fas fa-edit"></i> Actualizar';
                    btnGuardar.classList.remove('btn-primary');
                    btnGuardar.classList.add('btn-warning');
                    btnCancelar.style.display = 'inline-block';
                }

                function renderizarTabla(estudiantes) {
                    tablaBody.innerHTML = ''; // Limpiar tabla
                    if (!Array.isArray(estudiantes)) {
                        console.error("Error: la respuesta del servidor no es un array de estudiantes.", estudiantes);
                        showAlert("Error al cargar datos: formato incorrecto.", "danger");
                        return;
                    }
                    if (estudiantes.length === 0) {
                        tablaBody.innerHTML = '<tr><td colspan="8" class="text-center">No hay estudiantes registrados.</td></tr>';
                        return;
                    }

                    estudiantes.forEach(e => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                    <td>${e.codiEstdWeb !== undefined ? e.codiEstdWeb : 'N/A'}</td>
                    <td>${e.dniEstdWeb || ''}</td>
                    <td>${e.appaEstdWeb || ''}</td>
                    <td>${e.apmaEstdWeb || ''}</td>
                    <td>${e.nombEstdWeb || ''}</td>
                    <td>${e.fechNaciEstdWeb || ''}</td>
                    <td>${e.logiEstd || ''}</td>
                    <td>
                        <button class="btn btn-sm btn-info btn-editar" data-id="${e.codiEstdWeb}">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn btn-sm btn-danger btn-eliminar" data-id="${e.codiEstdWeb}">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </td>
                `;
                        tablaBody.appendChild(tr);
                    });
                }

                // ---- FUNCIONES FETCH ----
                async function fetchGetEstudiantes() {
                    try {
                        const response = await fetch(API_URL);
                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({message: `Error HTTP ${response.status}`}));
                            throw new Error(errorData.error || errorData.message || `Error ${response.status}`);
                        }
                        const estudiantes = await response.json();
                        renderizarTabla(estudiantes);
                    } catch (error) {
                        console.error('Error en GET (todos):', error);
                        showAlert(`Error al obtener estudiantes: ${error.message}`, 'danger');
                        renderizarTabla([]); // Mostrar tabla vacía o con mensaje de error
                    }
                }

                async function fetchGetEstudianteById(id) {
                    try {
                        const response = await fetch(`${API_URL}?id=${id}`);
                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({message: `Error HTTP ${response.status}`}));
                            throw new Error(errorData.error || errorData.message || `Error ${response.status}`);
                        }
                        const estudiante = await response.json();
                        popularFormulario(estudiante);
                    } catch (error) {
                        console.error(`Error en GET (id=${id}):`, error);
                        showAlert(`Error al obtener estudiante para editar: ${error.message}`, 'danger');
                    }
                }

                async function fetchPostEstudiante(data) {
                    try {
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json; charset=UTF-8'},
                            body: JSON.stringify(data)
                        });
                        if (!response.ok) { // Status no es 2xx
                            const errorData = await response.json().catch(() => ({message: `Error HTTP ${response.status}`}));
                            throw new Error(errorData.error || errorData.message || `Error ${response.status}`);
                        }
                        const result = await response.json();
                        showAlert(result.message || 'Estudiante creado con éxito.', 'success');
                        resetForm();
                        fetchGetEstudiantes();
                    } catch (error) {
                        console.error('Error en POST:', error);
                        showAlert(`Error al crear estudiante: ${error.message}`, 'danger');
                    }
                }

                async function fetchPutEstudiante(id, data) {
                    // Asegurarse que el ID esté en el cuerpo del JSON para el PUT
                    data.codiEstdWeb = parseInt(id);
                    try {
                        const response = await fetch(API_URL, {// PUT no lleva ID en la URL, va en el body
                            method: 'PUT',
                            headers: {'Content-Type': 'application/json; charset=UTF-8'},
                            body: JSON.stringify(data)
                        });
                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({message: `Error HTTP ${response.status}`}));
                            throw new Error(errorData.error || errorData.message || `Error ${response.status}`);
                        }
                        const result = await response.json();
                        showAlert(result.message || 'Estudiante actualizado con éxito.', 'success');
                        resetForm();
                        fetchGetEstudiantes();
                    } catch (error) {
                        console.error('Error en PUT:', error);
                        showAlert(`Error al actualizar estudiante: ${error.message}`, 'danger');
                    }
                }

                async function fetchDeleteEstudiante(id) {
                    if (!confirm(`¿Está seguro de eliminar al estudiante con ID ${id}?`))
                        return;
                    try {
                        const response = await fetch(`${API_URL}?id=${id}`, {
                            method: 'DELETE'
                        });
                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({message: `Error HTTP ${response.status}`}));
                            throw new Error(errorData.error || errorData.message || `Error ${response.status}`);
                        }
                        const result = await response.json();
                        showAlert(result.message || 'Estudiante eliminado con éxito.', 'success');
                        fetchGetEstudiantes();
                    } catch (error) {
                        console.error('Error en DELETE:', error);
                        showAlert(`Error al eliminar estudiante: ${error.message}`, 'danger');
                    }
                }

                // ---- MANEJADORES DE EVENTOS ----
                form.addEventListener('submit', (event) => {
                    event.preventDefault();

                    const estudianteData = {
                        dniEstdWeb: dniEstdWebInput.value.trim(),
                        appaEstdWeb: appaEstdWebInput.value.trim(),
                        apmaEstdWeb: apmaEstdWebInput.value.trim(),
                        nombEstdWeb: nombEstdWebInput.value.trim(),
                        fechNaciEstdWeb: fechNaciEstdWebInput.value, // El formato YYYY-MM-DD es correcto
                        logiEstd: logiEstdInput.value.trim(),
                        passEstd: passEstdInput.value // No trim password, podría ser intencional
                    };

                    const id = codiEstdWebInput.value;

                    if (id) { // Si hay ID, es actualización (PUT)
                        // Solo enviar password si se ha escrito algo (para permitir cambiarlo)
                        // O si la lógica de negocio requiere reenviarlo. Por ahora, si está deshabilitado no se envía.
                        if (passEstdInput.disabled || passEstdInput.value === '') {
                            delete estudianteData.passEstd;
                        }
                        fetchPutEstudiante(id, estudianteData);
                    } else { // Si no hay ID, es creación (POST)
                        if (estudianteData.passEstd === '') { // No permitir password vacío en creación
                            showAlert('La contraseña es requerida para nuevos estudiantes.', 'warning');
                            return;
                        }
                        fetchPostEstudiante(estudianteData);
                    }
                });

                tablaBody.addEventListener('click', (event) => {
                    if (event.target.classList.contains('btn-editar') || event.target.closest('.btn-editar')) {
                        const button = event.target.closest('.btn-editar');
                        const id = button.dataset.id;
                        fetchGetEstudianteById(id);
                        // Scroll al formulario para mejor UX en móviles
                        form.scrollIntoView({behavior: 'smooth'});
                    }
                    if (event.target.classList.contains('btn-eliminar') || event.target.closest('.btn-eliminar')) {
                        const button = event.target.closest('.btn-eliminar');
                        const id = button.dataset.id;
                        fetchDeleteEstudiante(id);
                    }
                });

                btnCancelar.addEventListener('click', () => {
                    resetForm();
                });

                // Carga inicial de datos
                fetchGetEstudiantes();
            });
        </script> 

    </body>
</html>
